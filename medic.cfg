// Commands here will be run when you select Medic
unbind [
unbind ]
unbind mouse5
unbind mouse4
unbind q
unbind '
unbind 1 
unbind 2
unbind 3
unbind 4
unbind 5

viewmodel_fov 95

// UberR = Uber Ready, UberA = Uber Active
alias primary "slot1; viewmodel_fov 95; r_drawviewmodel 1"
alias secondary "slot2; viewmodel_fov 95; r_drawviewmodel 1"
alias melee "slot3; viewmodel_fov 95; r_drawviewmodel 1"
alias uberR "say_team ############ Uber Ready ############; echo UberR"
alias uberA "say_team ######## Uber Active, GO GO GO #########; echo UberA"


bind 1 primary
bind 2 secondary
bind 3 melee 
bind MOUSE4 uberR
bind MOUSE5 UberA
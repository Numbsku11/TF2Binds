// Commands here will be run when you select Engineer
// Cleans up any binds that other classes are using
unbind [
unbind ]
unbind mouse5
unbind mouse4
unbind q
unbind '
unbind 1 
unbind 2
unbind 3
unbind 4
unbind 5

// sets current viewmodel and build binds
viewmodel_fov 90
alias primary "slot1; viewmodel_fov 90; r_drawviewmodel 1"
alias secondary "slot2; viewmodel_fov 90; r_drawviewmodel 1"
alias melee "slot3; viewmodel_fov 85; r_drawviewmodel 1"
alias PDA "slot4; viewmodel_fov 90; r_drawviewmodel 0"
alias DPDA "slot5; viewmodel_fov 90; r_drawviewmodel 0"
alias sentry "destroy 2; build 2; viewm'odel_fov 90; r_drawviewmodel 0"
alias dispec "build 0; r_drawviewmodel 0"
alias telein "build 1; r_drawviewmodel 0"
alias teleout "build 3; r_drawviewmodel 0" 

// binds the commands to keys
bind 1 primary
bind 2 secondary
bind 3 melee 
bind 4 PDA
bind 5 DPDA
bind MOUSE5 sentry
bind MOUSE4 dispec
bind [ telein
bind ] teleout


